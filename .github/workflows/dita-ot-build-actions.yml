name: Continuous Integration
'on':
  push:
    # Run on pushes to main only
    branches:
      - main
jobs:
  build-dita:
    name: Build DITA Outputs
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Build HTML5 + Bootstrap
        uses: dita-ot/dita-ot-action@master
        with:
          plugins: |
            net.infotexture.dita-bootstrap
          input: _testmap.ditamap
          transtype: html5-bootstrap
          output-path: out

      - name: Build PDF using DITA-OT 3.5.4
        uses: dita-ot/dita-ot-action@master
        with:
            dita-ot-version: 3.5.4
            plugins: |
              org.doctales.xmltask
              fox.jason.extend.css
              fox.jason.prismjs
            input: '_testmap.ditamap'
            transtype: 'pdf'
            output-path: out

      - name: Upload DITA Output to a ZIP file
        uses: actions/upload-artifact@v4
        with:
          name: dita-artifact
          path: 'out'

      - name: Deploy ðŸš€ DITA Output to GH Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          branch: gh-pages # The branch the action should deploy to.
          folder: out # The folder the action should deploy.