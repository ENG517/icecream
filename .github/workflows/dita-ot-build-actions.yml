name: Continuous Integration
'on':
  push:
    # Run on pushes to main only
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-dita:
    name: Build DITA Outputs
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Build HTML5 + Bootstrap
        uses: dita-ot/dita-ot-action@master
        with:
          dita-ot-version: 3.5.4
          install: |
            # Install plugins
            dita install fox.jason.extend.css
            # dita install net.infotexture.dita-bootstrap
          plugins: |
            net.infotexture.dita-bootstrap
          input: _testmap.ditamap
          transtype: html5-bootstrap
          output-path: out

      - name: Build PDF using DITA-OT 3.5.4
        uses: dita-ot/dita-ot-action@master
        with:
            dita-ot-version: 3.5.4
            # install: |
            #   dita install org.jung.xmltask
            #   dita install fox.jason.extend.css
            # plugins: |
              # org.doctales.xmltask
              # fox.jason.extend.css
              # fox.jason.prismjs
            input: '_testmap.ditamap'
            transtype: 'pdf'
            output-path: out

      - name: Upload DITA Output to a ZIP file
        uses: actions/upload-artifact@v4
        with:
          name: dita-artifact
          path: 'out'

  # Deployment job
  deploy:
    # Add a dependency to the build job
    needs: build-dita
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload out/html5-bootstrap folder
          path: 'html5-bootstrap'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

