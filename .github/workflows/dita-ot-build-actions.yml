name: Continuous Integration
'on':
  push:
    # Run on pushes to main only
    branches: ["main"]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    name: Build DITA Outputs and Deploy
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: git Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Build HTML5 + Bootstrap
        uses: dita-ot/dita-ot-action@master
        with:
          dita-ot-version: 3.5.4
          install: |
            # Install plugins
            dita install fox.jason.extend.css
          plugins: |
            net.infotexture.dita-bootstrap
          input: _testmap.ditamap
          transtype: html5-bootstrap
          output-path: out

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_KEY }}
          folder: out # The folder the action should deploy.
          clean: true
          branch: gh-pages # The branch the action should deploy to.

